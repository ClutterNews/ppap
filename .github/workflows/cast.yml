name: ":goal_net: cast"

on:
  schedule:
    - cron: 0/10 * * * *

  repository_dispatch:
    types:
      - cast

  push:
    branches:
      - main

jobs:
  pre:
    name: Pre
    timeout-minutes: 1
    runs-on: ubuntu-latest
    outputs:
      sites: ${{ steps.sites.outputs.value }}
    steps:
      - name: Checkout crawl
        uses: actions/checkout@v4
        with:
          repository: ClutterNews/nodejs-crawler
          token: ${{ secrets.GH_PAT }}

      - name: Check list website
        id: sites
        run: echo "value=$(node src/utils/action/websites.js)" >> $GITHUB_OUTPUT

      - name: Echo value
        run: echo "${{ steps.sites.outputs.value }}"

  run:
    name: Run ${{ matrix.site_name}}
    runs-on: ubuntu-latest
    needs: [pre]
    continue-on-error: true
    strategy:
      fail-fast: true
      matrix:
        include: ${{ fromJson(needs.pre.outputs.sites) }}
    env:
      SITE_URL: ${{ matrix.site_url }}

    steps:
      - name: Checkout crawl
        uses: actions/checkout@v4
        with:
          repository: ClutterNews/nodejs-crawler
          token: ${{ secrets.GH_PAT }}

      - name: Echo value
        run: echo "${{ toJson(matrix) }}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          token: ${{ secrets.GH_PAT }}
          cache: "npm"
          node-version-file: ".nvmrc"
      - run: npm install

      - name: Run get link
        run: npm run start:cast

