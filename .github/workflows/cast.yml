name: ":goal_net: cast"

on:
  schedule:
    - cron: 0/10 * * * *

  repository_dispatch:
    types:
      - ap

  push:
    branches:
      - main

jobs:
  prepare:
    name: Prepare
    timeout-minutes: 1
    runs-on: ubuntu-latest
    outputs:
      sites: ${{ steps.sites.outputs.value }}
    steps:
      - name: Checkout crawl
        uses: actions/checkout@v4
        with:
          repository: ClutterNews/nodejs-crawler
          token: ${{ secrets.GH_PAT }}

      - name: Check list website
        id: sites
        run: echo "value=$(node src/untils/action/websites.js)" >> $GITHUB_OUTPUT

      - name: Echo value
        run: echo "${{ steps.sites.outputs.value }}"

  get-link:
    name: Get link of ${{ matrix.site_name}}
    runs-on: ubuntu-latest
    needs: [prepare]
    continue-on-error: true
    strategy:
      fail-fast: true
      matrix:
        include: ${{ fromJson(needs.prepare.outputs.sites) }}
    env:
      SITE_URL: ${{ matrix.site_url }}

    steps:
      - name: Checkout crawl
        uses: actions/checkout@v4
        with:
          repository: ClutterNews/nodejs-crawler
          token: ${{ secrets.GH_PAT }}

      - name: Echo value
        run: echo "${{ toJson(matrix) }}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          token: ${{ secrets.GH_PAT }}
          cache: "npm"
          node-version-file: ".nvmrc"
      - run: npm install

      - name: Run get link
        run: npm run start:cast
