      #   run: |
      #     # echo $(date +'%Y-%m-%d')
      #     echo $(date +'%Y/%m/%d.json')

      # - name: after
      #   run: echo ${{ needs.run.outputs.matrix }}

      - name: Download from artifact
        uses: actions/download-artifact@v4

      - name: Test
