name: ":goal_net: cast"

on:
  schedule:
    - cron: 0/10 * * * *

  repository_dispatch:
    types:
      - cast

  push:
    branches:
      - main

jobs:
  pre:
    name: Pre
    timeout-minutes: 1
    runs-on: ubuntu-latest
    outputs:
      sites: ${{ steps.sites.outputs.value }}
    steps:
      - name: Checkout crawl
        uses: actions/checkout@v4
        with:
          repository: ClutterNews/nodejs-crawler
          token: ${{ secrets.GH_PAT }}

      - name: Check list website
        id: sites
        run: echo "value=$(node src/utils/action/websites.js)" >> $GITHUB_OUTPUT

      - name: Echo value
        run: echo "${{ steps.sites.outputs.value }}"

  run:
    name: Run ${{ matrix.site_name}}
    runs-on: ubuntu-latest
    needs: [pre]
    continue-on-error: true
    strategy:
      fail-fast: true
      matrix:
        include: ${{ fromJson(needs.pre.outputs.sites) }}
    env:
      SITE_URL: ${{ matrix.site_url }}
    outputs:
      result: ${{ steps.result.outputs.value }}

    steps:
      - name: Checkout crawl
        uses: actions/checkout@v4
        with:
          repository: ClutterNews/nodejs-crawler
          token: ${{ secrets.GH_PAT }}

      - name: Echo value
        run: echo "${{ toJson(matrix) }}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          token: ${{ secrets.GH_PAT }}
          cache: "npm"
          node-version-file: ".nvmrc"

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: cache-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Run npm install
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install

      - name: Run get link
        run: npm run start:cast

      - name: Set output
        id: result
        run: echo "value=$(cat results/data.json)" >> $GITHUB_OUTPUT

  after:
    name: After
    needs: [run]
    runs-on: ubuntu-latest
    steps:
      - name: after
        run: echo ${{ needs.run.outputs.result }}
